<body>
    <!DOCTYPE>
    <html>

    <head>
        <meta charset="utf-8">
        <title>IFE JavaScript Task 01</title>
    </head>

    <body>
        <ul id="source">
            <li>北京空气质量：<b>90</b></li>
            <li>上海空气质量：<b>70</b></li>
            <li>天津空气质量：<b>80</b></li>
            <li>广州空气质量：<b>50</b></li>
            <li>深圳空气质量：<b>40</b></li>
            <li>福州空气质量：<b>32</b></li>
            <li>成都空气质量：<b>90</b></li>
        </ul>
        <ul id="resort">
            <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->
        </ul>
        <button id="sort-btn">排序</button>
        <script type="text/javascript">
            /**
             * getData方法
             * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
             * 返回一个数组，格式见函数中示例
             */
            function getData() {
                var li_list = document.querySelectorAll("li");
                var b_list = document.querySelectorAll("b");
                var li_str = [];
                var b_str = [];
                for (i = 0; i < li_list.length; i++) {
                    li_str[i] = li_list[i].innerHTML.substr(0, 7);
                    b_str[i] = b_list[i].innerHTML;
                }
                var data = [];
                for (i = 0; i < 7; i++) {
                    data.push([li_str[i], b_str[i]]);
                }

                /*
                data = [
                  ["北京", 90],
                  ["北京", 90]
                  ……
                ]
                */

                return data;

            }

            /**
             * sortAqiData
             * 按空气质量对data进行从小到大的排序
             * 返回一个排序后的数组
             */
            function sortAqiData(data) {
                data.sort(function(a, b) {
                    return b[1] - a[1];
                })
                return data;
            }

            /**
             * render
             * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
             * 格式见ul中的注释的部分
             */
            function render(data) {
                var number = ["一", "二", "三", "四", "五", "六", "七"];
                var ollist = document.getElementById("resort");
                for (i = 0; i < data.length; i++) {
                    var oli = document.createElement("li");
                    var oB = document.createElement("b");
                    oli.innerHTML = "第" + number[i] + "名：" + data[i][0];
                    oB.innerHTML = data[i][1];
                    oli.appendChild(oB);
                    ollist.appendChild(oli);
                }


            }

            function btnHandle() {
                var aqiData = getData();
                aqiData = sortAqiData(aqiData);
                render(aqiData);
            }


            function init() {
                document.getElementById("sort-btn").onclick = btnHandle;
                // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
            }

            init();
        </script>
    </body>

    </html>
</body>

</html>
